<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-end-email-heading" jhiTranslate="connectorApp.endEmail.home.createOrEditLabel">Create or edit a End Email</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!endEmail.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="connectorApp.endEmail.endSubject" for="field_endSubject">End Subject</label>
                    <input type="text" class="form-control" name="endSubject" id="field_endSubject"
                           formControlName="endSubject"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="connectorApp.endEmail.endBody" for="field_endBody">End Body</label>
                    <input type="text" class="form-control" name="endBody" id="field_endBody"
                           formControlName="endBody"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
