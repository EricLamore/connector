<div>
    <h2 id="page-heading">
        <span jhiTranslate="connectorApp.endEmail.home.title">End Emails</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-end-email" [routerLink]="['/end-email/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="connectorApp.endEmail.home.createLabel">
            Create new End Email
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="endEmails">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="connectorApp.endEmail.endSubject">End Subject</span></th>
            <th><span jhiTranslate="connectorApp.endEmail.endBody">End Body</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let endEmail of endEmails ;trackBy: trackId">
                <td><a [routerLink]="['/end-email', endEmail.id, 'view' ]">{{endEmail.id}}</a></td>
                <td>{{endEmail.endSubject}}</td>
                <td>{{endEmail.endBody}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/end-email', endEmail.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/end-email', endEmail.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'end-email', { outlets: { popup: endEmail.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
