<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="relaunchEmail">
            <h2><span jhiTranslate="connectorApp.relaunchEmail.detail.title">Relaunch Email</span> {{relaunchEmail.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="connectorApp.relaunchEmail.relaunchSubject">Relaunch Subject</span></dt>
                <dd>
                    <span>{{relaunchEmail.relaunchSubject}}</span>
                </dd>
                <dt><span jhiTranslate="connectorApp.relaunchEmail.relaunchBody">Relaunch Body</span></dt>
                <dd>
                    <span>{{relaunchEmail.relaunchBody}}</span>
                </dd>
                <dt><span jhiTranslate="connectorApp.relaunchEmail.relaunchEndBody">Relaunch End Body</span></dt>
                <dd>
                    <span>{{relaunchEmail.relaunchEndBody}}</span>
                </dd>
                <dt><span jhiTranslate="connectorApp.relaunchEmail.relaunchSignatureLinkBody">Relaunch Signature Link Body</span></dt>
                <dd>
                    <span>{{relaunchEmail.relaunchSignatureLinkBody}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/relaunch-email', relaunchEmail.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
