<div>
    <h2 id="page-heading">
        <span jhiTranslate="connectorApp.relaunchEmail.home.title">Relaunch Emails</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-relaunch-email" [routerLink]="['/relaunch-email/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="connectorApp.relaunchEmail.home.createLabel">
            Create new Relaunch Email
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="relaunchEmails">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="connectorApp.relaunchEmail.relaunchSubject">Relaunch Subject</span></th>
            <th><span jhiTranslate="connectorApp.relaunchEmail.relaunchBody">Relaunch Body</span></th>
            <th><span jhiTranslate="connectorApp.relaunchEmail.relaunchEndBody">Relaunch End Body</span></th>
            <th><span jhiTranslate="connectorApp.relaunchEmail.relaunchSignatureLinkBody">Relaunch Signature Link Body</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let relaunchEmail of relaunchEmails ;trackBy: trackId">
                <td><a [routerLink]="['/relaunch-email', relaunchEmail.id, 'view' ]">{{relaunchEmail.id}}</a></td>
                <td>{{relaunchEmail.relaunchSubject}}</td>
                <td>{{relaunchEmail.relaunchBody}}</td>
                <td>{{relaunchEmail.relaunchEndBody}}</td>
                <td>{{relaunchEmail.relaunchSignatureLinkBody}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/relaunch-email', relaunchEmail.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/relaunch-email', relaunchEmail.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'relaunch-email', { outlets: { popup: relaunchEmail.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
