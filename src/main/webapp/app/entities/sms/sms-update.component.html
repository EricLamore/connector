<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-sms-heading" jhiTranslate="connectorApp.sMS.home.createOrEditLabel">Create or edit a SMS</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!sMS.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="connectorApp.sMS.smsAuthText" for="field_smsAuthText">Sms Auth Text</label>
                    <input type="text" class="form-control" name="smsAuthText" id="field_smsAuthText"
                           formControlName="smsAuthText"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="connectorApp.sMS.language" for="field_language">Language</label>
                    <select class="form-control" name="language" formControlName="language" id="field_language">
                        <option value="FRENCH">{{'connectorApp.Language.FRENCH' | translate}}</option>
                        <option value="ENGLISH">{{'connectorApp.Language.ENGLISH' | translate}}</option>
                        <option value="SPANISH">{{'connectorApp.Language.SPANISH' | translate}}</option>
                        <option value="ITALIAN">{{'connectorApp.Language.ITALIAN' | translate}}</option>
                        <option value="GERMAN">{{'connectorApp.Language.GERMAN' | translate}}</option>
                        <option value="PORTUGUESE">{{'connectorApp.Language.PORTUGUESE' | translate}}</option>
                        <option value="DUTCH">{{'connectorApp.Language.DUTCH' | translate}}</option>
                        <option value="ROMANIAN">{{'connectorApp.Language.ROMANIAN' | translate}}</option>
                        <option value="POLISH">{{'connectorApp.Language.POLISH' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="connectorApp.sMS.profile" for="field_profile">Profile</label>
                    <select class="form-control" id="field_profile" name="profile" formControlName="profile">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="profileOption.id === editForm.get('profile').value?.id ? editForm.get('profile').value : profileOption" *ngFor="let profileOption of profiles; trackBy: trackProfileById">{{profileOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
