<div>
    <h2 id="page-heading">
        <span jhiTranslate="connectorApp.startEmail.home.title">Start Emails</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-start-email" [routerLink]="['/start-email/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="connectorApp.startEmail.home.createLabel">
            Create new Start Email
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="startEmails">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="connectorApp.startEmail.startSubject">Start Subject</span></th>
            <th><span jhiTranslate="connectorApp.startEmail.startBody">Start Body</span></th>
            <th><span jhiTranslate="connectorApp.startEmail.endBody">End Body</span></th>
            <th><span jhiTranslate="connectorApp.startEmail.signatureLinkBody">Signature Link Body</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let startEmail of startEmails ;trackBy: trackId">
                <td><a [routerLink]="['/start-email', startEmail.id, 'view' ]">{{startEmail.id}}</a></td>
                <td>{{startEmail.startSubject}}</td>
                <td>{{startEmail.startBody}}</td>
                <td>{{startEmail.endBody}}</td>
                <td>{{startEmail.signatureLinkBody}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/start-email', startEmail.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/start-email', startEmail.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'start-email', { outlets: { popup: startEmail.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
